<!--This sample will create a title and a set of 5 medallions with specific stacking behavior when resizing browsers. These medallions are used to link to other pages on the open data site. Medallions will resize to 2
items on top and 3 below before becoming a single column. Edit text in CAPS with your content. Images must be 102x102.-->

<!--title begins here as a separate element-->
<br>
<h1 class="text-center">TITLE</h1>

                    <br>
                    <center>
                    <!--image at 102x102 in size-->
                        <img
                            src="https://dummyimage.com/102x102"
                            alt="">
                        <!--title text in medallion maximum 25 characters-->
                        <p style="color:#333">TITLE</p>
                        <div class="card-options">
                            <br>
                        <!--text in hover box. adjust with break tags for stacking-->
                            <a href="WEBAPP LINK HERE" class="btn btn-default open-btn" target="_blank">
