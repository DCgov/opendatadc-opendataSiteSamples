<!--Sample code was retired October 2017 because of alignment issues with hover styling. This sample code will create a title, subtitle and three center-aligned cards. The cards are used to highlight web apps and related downloadable data. The cards will contain one hyperlinked image, one hyperlink text and one download button. Edit text in CAPS with your content. -->
